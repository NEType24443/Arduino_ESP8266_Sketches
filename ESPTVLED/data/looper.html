<html>
<body>
<h2>
Looper
</h2>
<h3>
Enter colour value
</h3>
<form action=/looper>
<input type="color" name="color" value="#000000">
<br>
Duration:
<br>
<input type=number name=delay min=1 max=50000>
<br>
Cycles:
<br>
<input type=number name=cycle min=1 max=100>
<br>
Number of packets:
<br>
<input type=radio name=num value=1>One
<br>
<input type=radio name=num value=2>Two
<br>
<input type=radio name=num value=3>Three
<br>
<input type=radio name=num value=4>Four
<br><br>
<input type=submit value=Apply>
<br><br>
<a href =/stop >
<input type=button onclick=alert('Animation Stopped') value=STOP>
</a>
<br><br>
<a href =/ >
<input type=button value=HOME>
</a>
</form>
</body>
</html>
